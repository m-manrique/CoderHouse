    />

  </head>
  <body>
    <!-- Navbar Inicio -->
    <nav class="navbar navbar-expand-sm navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><strong>Tekus</strong></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavbar"
        >
          <!-- <span class="navbar-toggler-icon"></span> -->
          <i class="fa-solid fa-bars" style="color: #000000"></i>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="nosotros.html">Nosotros</a>
            </li>
            <li class="nav-item">

            <li class="nav-item">
              <a class="nav-link" href="login.html">Login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- Navbar Fin -->

    <main class="login container-fluid">
      <div class="row">
        <article class="titulo col-sm-12 col-md-6 col-lg-6 text-center">
          <h1 class="align-middle">Iniciar Sesión</h1>
        </article>
        <article class="col-sm-12 col-md-6 col-lg-6 text-center">
          <form class="border border-dark rounded">
            <div class="mb-3">
              <label for="username" class="form-label">Usuario</label>
              <input type="text" class="" id="username" aria-describedby="username" name="username" required/>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" class="" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Ingresar</button>
          </form>
        </article>
      </div>
    </main>

    <footer class="container-fluid h-auto d-inline-block">
      <div class="row">
        <div class="text-center col-sm-12">
          <p>

          </p>
        </div>

    <!-- Bootstrap - js - Separate -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
